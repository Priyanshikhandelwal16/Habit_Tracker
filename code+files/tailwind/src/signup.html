<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class=" bg-gray-700 max-w-sm w-full p-8 rounded-md ">
        <h2 class="text-center font-bold text-white text-3xl mb-6">Sign-Up</h2>
        <form>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-300 mb-2" for="">Username</label>
               <input type="text" placeholder="Enter your Username" class="p-4 rounded-md w-full px-3 py-2 bg-gray-600 text-white border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-300 mb-2" for="" >Email</label>
               <input type="email" placeholder="Enter your Email" class="p-4 rounded-md w-full px-3 py-2 bg-gray-600 text-white border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-300 mb-2" for="">Password</label>
               <input type="password" placeholder="Enter your Password" class="p-4 rounded-md w-full px-3 py-2 bg-gray-600 text-white border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 py-2 rounded-md hover:bg-blue-700 text-white shadow-2xl">Sign-Up</button>
        </form>
    </div>
</body>
</html>
